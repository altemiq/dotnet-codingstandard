name: publish
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ci-site-${{ github.ref }}
  cancel-in-progress: false

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace}}/nuget

defaults:
  run:
    shell: pwsh

jobs:
  create_nuget:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
      - name: internal/compute-version@v1
        id: compute-version
        run: |
          $NewVersion = '1.0.${{ github.run_number }}'
          if ($env:GITHUB_REF -ne 'refs/heads/main')
          {
              $NewVersion = "$NewVersion-beta"
          }
          
          Write-Host "New version: $NewVersion"
          "package_version=$NewVersion" >> $env:GITHUB_OUTPUT
      - run: nuget pack Altemiq.DotNet.CodingStandard.nuspec -ForceEnglishOutput -Version ${{ steps.compute-version.outputs.package_version }} -Properties "RepositoryCommit=${{ github.sha }};RepositoryBranch=${{ github.ref_name }};RepositoryUrl=${{ github.repositoryUrl }}"
      - uses: actions/upload-artifact@v4
        with:
          name: nuget
          if-no-files-found: error
          retention-days: 3
          path: '**/*.nupkg'
          
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
      - run: dotnet test tests/Altemiq.DotNet.CodingStandard.Tests/Altemiq.DotNet.CodingStandard.Tests.csproj

  deploy:
    runs-on: ubuntu-latest
    permissions: 
      packages: write
      actions: write
    needs: [create_nuget, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}
      - uses: actions/setup-dotnet@v4
      - id: push
        working-directory: ${{ env.NuGetDirectory }}
        run: |
          Write-Host "Current ref: $env:GITHUB_REF"
          dotnet nuget push *.nupkg --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
      - uses: GeekyEggo/delete-artifact@v4
        if: ${{ steps.push.conclusion == 'success' }}
        with:
          name: nuget
